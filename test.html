<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with OOP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .snake {
      background-color: #4caf50;
    }

    .apple {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    class SnakeGame {
      constructor(gridSize) {
        this.gridSize = gridSize;
        this.grid = document.getElementById('grid');
        this.cells = [];
        this.snake = new Snake();
        this.apple = new Apple();
        this.direction = 'right';

        this.createGrid();
        this.render();
        this.bindEventListeners();
        this.startGameLoop();
      }

      createGrid() {
        for (let row = 0; row < this.gridSize; row++) {
          for (let col = 0; col < this.gridSize; col++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            this.cells.push(cell);
            this.grid.appendChild(cell);
          }
        }
      }

      render() {
        this.cells.forEach(cell => cell.classList.remove('snake', 'apple'));
        this.snake.render(this.cells);
        this.apple.render(this.cells);
      }

      bindEventListeners() {
        document.addEventListener('keydown', this.handleKeyPress.bind(this));
      }

      handleKeyPress(event) {
        switch (event.key) {
          case 'ArrowUp':
            this.direction = 'up';
            break;
          case 'ArrowDown':
            this.direction = 'down';
            break;
          case 'ArrowLeft':
            this.direction = 'left';
            break;
          case 'ArrowRight':
            this.direction = 'right';
            break;
        }
      }

      startGameLoop() {
        setInterval(() => {
          this.snake.move(this.direction);
          this.checkCollision();
          this.checkAppleCollision();
          this.render();
        }, 500);
      }

      checkCollision() {
        if (this.snake.collidesWithItself() || this.snake.collidesWithWall(this.gridSize)) {
          alert('Game Over');
          window.location.reload();
        }
      }

      checkAppleCollision() {
        if (this.snake.headCollidesWith(this.apple)) {
          this.snake.grow();
          this.apple.randomizePosition(this.gridSize);
        }
      }
    }

    class Snake {
      constructor() {
        this.body = [{ x: 0, y: 0 }];
      }

      render(cells) {
        this.body.forEach(segment => {
          const index = segment.x + segment.y * Math.sqrt(cells.length);
          cells[index].classList.add('snake');
        });
      }

      move(direction) {
        const head = { ...this.body[0] };

        switch (direction) {
          case 'up':
            head.y = (head.y - 1 + Math.sqrt(this.body.length)) % Math.sqrt(this.body.length);
            break;
          case 'down':
            head.y = (head.y + 1) % Math.sqrt(this.body.length);
            break;
          case 'left':
            head.x = (head.x - 1 + Math.sqrt(this.body.length)) % Math.sqrt(this.body.length);
            break;
          case 'right':
            head.x = (head.x + 1) % Math.sqrt(this.body.length);
            break;
        }

        this.body.unshift(head);
        this.body.pop();
      }

      grow() {
        const tail = { ...this.body[this.body.length - 1] };
        this.body.push(tail);
      }

      collidesWithItself() {
        const [head, ...body] = this.body;
        return body.some(segment => segment.x === head.x && segment.y === head.y);
      }

      collidesWithWall(gridSize) {
        const head = this.body[0];
        return head.x < 0 || head.x >= Math.sqrt(gridSize) || head.y < 0 || head.y >= Math.sqrt(gridSize);
      }

      headCollidesWith(entity) {
        const head = this.body[0];
        return head.x === entity.x && head.y === entity.y;
      }
    }

    class Apple {
      constructor() {
        this.randomizePosition();
      }

      render(cells) {
        const index = this.x + this.y * Math.sqrt(cells.length);
        cells[index].classList.add('apple');
      }

      randomizePosition(gridSize) {
        this.x = Math.floor(Math.random() * Math.sqrt(gridSize));
        this.y = Math.floor(Math.random() * Math.sqrt(gridSize));
      }
    }

    new SnakeGame(10);
  </script>
</body>
</html>
